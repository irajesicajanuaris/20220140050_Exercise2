<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="survei.css" />
    <title>Survei</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="logo.png" alt="Logo" class="logo" />
          aespa
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="survei.html">Membership</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container form-container">
      <div class="header">
        <h3>Pendaftaran Membership</h3>
      </div>
      <form id="pendaftaranForm" onsubmit="return false;">
        <label for="nama">Nama</label><br />
        <input type="text" placeholder="Nama anda" id="nama" /><br /><br />

        <label for="tanggal">Tanggal Lahir</label><br />
        <input type="date" id="tanggal" /><br /><br />

        <label for="domisili">Domisili</label><br />
        <select class="form-control" id="domisili">
          <option selected>DIY</option>
          <option value="Jawa Tengah">Jawa Tengah</option>
          <option value="Jawa Timur">Jawa Timur</option>
          <option value="Jakarta">Jakarta</option>
          <option value="lainnya">Lainnya...</option></select
        ><br /><br />

        <label for="membership">Pilih Membership</label><br />
        <div>
          <input type="radio" name="peminatan" id="Tipe1" value="Tipe 1" />
          <label for="Tipe1">Tipe 1</label><br />
          <input type="radio" name="peminatan" id="Tipe2" value="Tipe 2" />
          <label for="Tipe2">Tipe 2</label><br />
          <input type="radio" name="peminatan" id="Tipe3" value="Tipe 3" />
          <label for="Tipe3">Tipe 3</label><br />
          <input type="radio" name="peminatan" id="Tipe4" value="Tipe 4" />
          <label for="Tipe4">Tipe 4</label><br /><br />
        </div>

        <label for="hp">Nomor Telepon</label><br />
        <input
          type="text"
          placeholder="Nomor Telepon anda"
          id="hp"
        /><br /><br />

        <label for="alamat">Alamat</label><br />
        <textarea
          placeholder="Tulis alamatmu di sini"
          name="alamat"
          id="alamat"
          cols="30"
          rows="5"
        ></textarea
        ><br /><br />

        <button type="button" onclick="kirimData()">Kirim</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="survei.js"></script>
  </body>
</html>
